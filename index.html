<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <section class="home">
        <h3>HOME</h3>
        <div class="score-counter" id="home-score-el">0</div>
        <div class="buttons">
          <button class="btn" id="increment-home-1-btn">+1</button>
          <button class="btn" id="increment-home-2-btn">+2</button>
          <button class="btn" id="increment-home-3-btn">+3</button>
        </div>
      </section>

      <section class="away">
        <h3>AWAY</h3>

        <div class="score-counter" id="away-score-el">0</div>

        <div class="buttons">
          <button class="btn" id="increment-away-1-btn">+1</button>
          <button class="btn" id="increment-away-2-btn">+2</button>
          <button class="btn" id="increment-away-3-btn">+3</button>
        </div>
      </section>
    </main>
    <div class="new-game">
      <button class="new-game-btn" id="new-game-btn">New Game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
